<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Tester</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Fraunces:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .header h1 {
            font-family: 'Fraunces', serif;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }
        .settings {
            padding: 1.5rem;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }
        .setting-group {
            margin-bottom: 1rem;
        }
        .setting-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        .button-group {
            display: flex;
            gap: 0.5rem;
        }
        .button-group button {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .button-group button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        #reader { width: 100%; }
        .results {
            padding: 2rem;
        }
        .result-box {
            background: #f8fafc;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid #10b981;
        }
        .result-box.error {
            border-left-color: #ef4444;
            background: rgba(239, 68, 68, 0.05);
        }
        .result-box h3 {
            font-size: 0.875rem;
            color: #64748b;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }
        .result-box .value {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            font-size: 1.125rem;
            word-break: break-all;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }
        .info-item {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 8px;
        }
        .info-item label {
            font-size: 0.75rem;
            color: #64748b;
            display: block;
            margin-bottom: 0.25rem;
        }
        .copy-button {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç QR Code Tester</h1>
            <p>Test and verify QR codes</p>
        </div>
        
        <div class="settings">
            <div class="setting-group">
                <label>Schedule Day</label>
                <div class="button-group">
                    <button onclick="selectScheduleType('red')">Red</button>
                    <button onclick="selectScheduleType('black')">Black</button>
                </div>
            </div>
            <div class="setting-group">
                <label>Start Type</label>
                <div class="button-group">
                    <button onclick="selectStartType('regular')">Regular</button>
                    <button onclick="selectStartType('late')">Late</button>
                </div>
            </div>
        </div>
        
        <div id="reader"></div>
        <div class="results" id="results">
            <div style="text-align:center;color:#64748b;padding:2rem;">Select schedule and scan a QR code</div>
        </div>
    </div>

    <script type="module">
        import { getStudentInfo } from '../src/utils.js';

        let scheduleType = null;
        let startType = null;

        window.selectScheduleType = function(type) {
            scheduleType = type;
            document.querySelectorAll('.settings .button-group')[0].querySelectorAll('button').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase() === type);
            });
            checkIfReady();
        };

        window.selectStartType = function(type) {
            startType = type;
            document.querySelectorAll('.settings .button-group')[1].querySelectorAll('button').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase() === type);
            });
            checkIfReady();
        };

        function checkIfReady() {
            if (scheduleType && startType) startScanner();
        }

        const html5QrCode = new Html5Qrcode("reader");
        let started = false;

        function startScanner() {
            if (started) return;
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: { width: 250, height: 250 } },
                (decodedText) => {
                    const result = getStudentInfo(decodedText.trim(), scheduleType, startType);
                    displayResult(result);
                },
                () => {}
            ).catch(err => {
                document.getElementById('results').innerHTML = `
                    <div class="result-box error">
                        <h3>Camera Error</h3>
                        <div class="value">${err.message || 'Camera access required. Enable permissions and use HTTPS.'}</div>
                    </div>
                `;
            });
            started = true;
        }

        function displayResult(result) {
            const resultsDiv = document.getElementById('results');
            
            if (result.error) {
                resultsDiv.innerHTML = `
                    <div class="result-box error">
                        <h3>‚ùå Error</h3>
                        <div class="value">${result.error}</div>
                    </div>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>QR Code</label>
                            <div>${result.qrCode}</div>
                        </div>
                    </div>
                `;
            } else {
                resultsDiv.innerHTML = `
                    <div class="result-box">
                        <h3>‚úÖ Valid QR Code</h3>
                        <div class="value">${result.uniqueId}</div>
                    </div>
                    <div class="info-grid">
                        <div class="info-item"><label>Student</label><div>${result.studentName}</div></div>
                        <div class="info-item"><label>QR Code</label><div>${result.qrCode}</div></div>
                        <div class="info-item"><label>Period</label><div>${result.periodName}</div></div>
                        <div class="info-item"><label>Schedule</label><div>${scheduleType} ${startType}</div></div>
                    </div>
                    <button class="copy-button" onclick="copyToClipboard('${result.uniqueId}', this)">üìã Copy Unique ID</button>
                `;
            }
        }

        window.copyToClipboard = function(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                button.textContent = '‚úÖ Copied!';
                setTimeout(() => { button.textContent = 'üìã Copy Unique ID'; }, 2000);
            });
        };
    </script>
</body>
</html>
