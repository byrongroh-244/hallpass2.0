<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Fraunces:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --color-ink: #0f172a;
            --color-slate: #475569;
            --color-cloud: #f1f5f9;
            --color-paper: #ffffff;
            --color-success: #10b981;
            --color-danger: #ef4444;
            --color-primary: #667eea;
        }
        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(to bottom, #f8fafc 0%, #e2e8f0 100%);
            padding: 2rem;
            color: var(--color-ink);
        }
        .header {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .header h1 { 
            font-family: 'Fraunces', serif; 
            font-size: 2rem;
        }
        .header-buttons {
            display: flex;
            gap: 0.5rem;
        }
        .icon-button {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            border: none;
            background: var(--color-cloud);
            color: var(--color-ink);
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-button:hover {
            background: var(--color-primary);
            color: white;
            transform: translateY(-2px);
        }
        .header-controls { 
            display: flex; 
            gap: 1rem; 
            align-items: center; 
            flex-wrap: wrap; 
        }
        #periodInfo { 
            font-size: 1rem;
            color: var(--color-slate);
        }
        .period-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.875rem;
        }
        .period-status.active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--color-success);
        }
        .period-status.inactive {
            background: rgba(100, 116, 139, 0.1);
            color: var(--color-slate);
        }
        .stats-grid { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem; 
            margin-bottom: 2rem; 
        }
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .stat-label {
            font-size: 0.875rem;
            color: var(--color-slate);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }
        .stat-value { 
            font-family: 'Fraunces', serif; 
            font-size: 2rem; 
            font-weight: 700; 
        }
        .stat-value.in { color: var(--color-success); }
        .stat-value.out { color: var(--color-danger); }
        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .student-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }
        .student-card.in { 
            border-color: var(--color-success); 
        }
        .student-card.out { 
            background: rgba(239, 68, 68, 0.05);
            border-color: var(--color-danger);
        }
        .student-card.inactive {
            background: var(--color-cloud);
            border-color: #e2e8f0;
            opacity: 0.6;
        }
        .student-header { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 1rem; 
        }
        .student-name { 
            font-size: 1.25rem; 
            font-weight: 700; 
            color: var(--color-ink); 
        }
        .student-card.inactive .student-name {
            color: var(--color-slate);
        }
        .status-indicator { 
            width: 12px; 
            height: 12px; 
            border-radius: 50%; 
        }
        .status-indicator.in {
            background: var(--color-success);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }
        .status-indicator.out {
            background: var(--color-danger);
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
            animation: pulse 2s infinite;
        }
        .status-indicator.inactive {
            background: var(--color-slate);
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .timer {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-danger);
            font-family: 'Courier New', monospace;
            margin: 0.75rem 0;
        }
        .inactive-label {
            font-size: 0.875rem;
            color: var(--color-slate);
            margin: 0.75rem 0;
        }
        .reset-button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .reset-button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3); 
        }
        .reset-button:disabled {
            background: var(--color-cloud);
            color: var(--color-slate);
            cursor: not-allowed;
            transform: none;
        }
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }
        .modal-overlay.show {
            display: flex;
        }
        .modal-content {
            background: white;
            border-radius: 24px;
            padding: 2.5rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: modalSlideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes modalSlideUp {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .modal-content h2 { 
            font-family: 'Fraunces', serif; 
            font-size: 1.875rem; 
            margin-bottom: 1rem; 
        }
        .modal-content p { 
            color: var(--color-slate); 
            margin-bottom: 2rem; 
            line-height: 1.6; 
        }
        .schedule-buttons { 
            display: flex; 
            flex-direction: column; 
            gap: 1rem; 
        }
        .modal-button {
            padding: 1.25rem;
            border: none;
            border-radius: 12px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .modal-button.red {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }
        .modal-button.black {
            background: linear-gradient(135deg, #334155 0%, #1e293b 100%);
            color: white;
        }
        .modal-button.regular {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        .modal-button.late {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }
        .modal-button:hover { 
            transform: translateY(-2px); 
        }
        .back-button {
            margin-top: 1rem;
            padding: 0.75rem;
            background: var(--color-cloud);
            color: var(--color-slate);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        .section-header {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 1.5rem;
        }
        .section-header h2 {
            font-family: 'Fraunces', serif;
            font-size: 1.5rem;
            color: var(--color-ink);
        }
    </style>
</head>

            <p>Choose the active schedule for monitoring</p>
            <div class="schedule-buttons">
                <button class="modal-button red" onclick="selectScheduleType('red')">üî¥ Red Day</button>

    <script>
        // ============================================
        // CONFIGURATION - EDIT THIS SECTION ONLY
        // ============================================
        const CONFIG = {
            firebase: {
			  apiKey: "AIzaSyCI-AIHdViLdf38Z1QohTml6-1HHH6bC7I",
			  authDomain: "hallpass2-n244.firebaseapp.com",
			  projectId: "hallpass2-n244",
			  storageBucket: "hallpass2-n244.firebasestorage.app",
			  messagingSenderId: "262508006458",
			  appId: "1:262508006458:web:4cdebead1181506d833903",
			  measurementId: "G-175T67QFGY"
            },
            timing: {
                timerUpdateInterval: 1000,
                periodCheckInterval: 60000,
                autoResetInterval: 30000
            },
            // Your class schedules
            schedules: {
                red: {
                    regular: [
                        {
                            name: "P1",
                            startTime: "13:45",
                            endTime: "13:50",
                            students: {
                                "qr_01": "Byron",

                            }
                        },
                    ],
                    late: [
                        {

                            startTime: "13:51",
                            endTime: "13:56",
                            students: {
                                "qr_01": "Byron",
                                "qr_02": "Laurel",
                                "qr_03": "Olive"
                            }
                        }
                    ]
                },
                black: {
                    regular: [
                        {
                            name: "P1",
                            startTime: "13:57",
                            endTime: "14:00",
                            students: {
                                "qr_01": "Byron",
                                "qr_02": "Laurel",
                                "qr_03": "Olive"
                            }
                        }
                    ],
                    late: [
                        {
                            name: "P1",
                            startTime: "14:01",
                            endTime: "23:59",
                            students: {
                                "qr_01": "Byron",
                                "qr_02": "Laurel",
                                "qr_03": "Olive"
                            }
                        }
                    ]
                }
            }
        };

        // ============================================
        // SYSTEM CODE - DO NOT EDIT BELOW
        // ============================================
        
        firebase.initializeApp(CONFIG.firebase);
        const database = firebase.database();
        
        let activeScheduleType = null;
        let activeStartType = null;
        let selectedScheduleType = null;
        let timers = new Map();
        let timerInterval = null;
        let todayLogs = [];

        function getCurrentPeriod() {
            if (!activeScheduleType || !activeStartType) return null;
            const schedule = CONFIG.schedules[activeScheduleType][activeStartType];
            const now = new Date();
            const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            for (const period of schedule) {
                if (currentTime >= period.startTime && currentTime < period.endTime) {
                    return period;
                }
            }
            return null;
        }

        function getAllPeriodsForToday() {
            if (!activeScheduleType || !activeStartType) return [];
            return CONFIG.schedules[activeScheduleType][activeStartType];
        }

        function isPastPeriodEnd(endTime) {
            const now = new Date();
            const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            return currentTime >= endTime;
        }

        function formatDuration(ms) {
            if (!ms || ms < 0) return '0:00';
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}:${String(seconds).padStart(2, '0')}`;
        }

        function formatDurationHours(ms) {
            if (!ms || ms < 0) return '0m';
            const totalMinutes = Math.floor(ms / 60000);
            if (totalMinutes < 60) return `${totalMinutes}m`;
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            return minutes > 0 ? `${hours}h ${minutes}m` : `${hours}h`;
        }

        window.selectScheduleType = function(type) {
            selectedScheduleType = type;
            document.getElementById('modalContent').innerHTML = `
                <h2>Select Start Type</h2>
                <p>Choose the schedule type</p>
                <div class="schedule-buttons">
                    <button class="modal-button regular" onclick="selectSchedule('regular')">‚è∞ Regular Start</button>
                    <button class="modal-button late" onclick="selectSchedule('late')">üåÖ Late Start</button>
                </div>
                <button class="back-button" onclick="goBackToScheduleType()">‚Üê Back</button>
            `;
        };

        window.selectSchedule = function(startType) {
            activeScheduleType = selectedScheduleType;
            activeStartType = startType;
            try {
                localStorage.setItem('dashboard_scheduleType', activeScheduleType);
                localStorage.setItem('dashboard_startType', activeStartType);
            } catch (e) {}
            hideScheduleModal();
            startMonitoring();
        };

        window.goBackToScheduleType = function() {
            document.getElementById('modalContent').innerHTML = `
                <h2>Select Schedule</h2>
                <p>Choose the active schedule for monitoring</p>
                <div class="schedule-buttons">
                    <button class="modal-button red" onclick="selectScheduleType('red')">üî¥ Red Day</button>
                    <button class="modal-button black" onclick="selectScheduleType('black')">‚ö´ Black Day</button>
                </div>
            `;
        };

        function showScheduleModal() {
            document.getElementById('scheduleModal').classList.add('show');
            goBackToScheduleType();
        }

        function hideScheduleModal() {
            document.getElementById('scheduleModal').classList.remove('show');
        }

        function startMonitoring() {
            updatePeriodInfo();
            loadTodayLogs();
            database.ref('students').on('value', updateDashboard);
            setInterval(updatePeriodInfo, CONFIG.timing.periodCheckInterval);
            setInterval(checkAndAutoReset, CONFIG.timing.autoResetInterval);
            setInterval(loadTodayLogs, 60000); // Update today's stats every minute
            startTimerUpdates();
        }

        function updatePeriodInfo() {
            const period = getCurrentPeriod();
            const labels = { red: 'üî¥ Red', black: '‚ö´ Black', regular: '‚è∞ Regular', late: 'üåÖ Late' };
            
            if (period) {
                document.getElementById('periodInfo').innerHTML = 
                    `${labels[activeScheduleType]} ${labels[activeStartType]} ‚Ä¢ <strong>${period.name}</strong> (${period.startTime} - ${period.endTime}) <span class="period-status active">‚óè Active Period</span>`;
                document.getElementById('activeSection').innerHTML = '<h2>üë• Active Period Students</h2>';
            } else {
                document.getElementById('periodInfo').innerHTML = 
                    `${labels[activeScheduleType]} ${labels[activeStartType]} ‚Ä¢ <span class="period-status inactive">‚è∏ No Active Period</span>`;
                document.getElementById('activeSection').innerHTML = '<h2>üë• All Students (Inactive Period)</h2>';
            }
        }

        async function loadTodayLogs() {
            const today = new Date().toISOString().split('T')[0];
            try {
                const snap = await database.ref('logs')
                    .orderByChild('date')
                    .equalTo(today)
                    .once('value');
                
                todayLogs = [];
                snap.forEach(child => {
                    const log = child.val();
                    if (log.schedule && log.schedule === `${activeScheduleType}_${activeStartType}`) {
                        todayLogs.push(log);
                    }
                });
                
                updateTodayStats();
            } catch (err) {
                console.error('Error loading today logs:', err);
            }
        }

        function updateTodayStats() {
            const completedTrips = todayLogs.filter(log => 
                log.action === 'in' || log.action === 'auto-reset' || log.action === 'manual-reset'
            );
            
            const totalTrips = completedTrips.length;
            const totalTime = completedTrips.reduce((sum, log) => sum + (log.duration || 0), 0);
            
            document.getElementById('todayTrips').textContent = totalTrips;
            document.getElementById('todayTime').textContent = formatDurationHours(totalTime);
        }

        function updateDashboard(snapshot) {
            const firebaseData = snapshot.val() || {};
            const currentPeriod = getCurrentPeriod();
            const allPeriods = getAllPeriodsForToday();
            
            const grid = document.getElementById('studentsGrid');
            let inCount = 0, outCount = 0;
            const allStudents = new Map();

            grid.innerHTML = '';
            timers.clear();

            // Collect all students from all periods
            allPeriods.forEach(period => {
                Object.keys(period.students).forEach(qrCode => {
                    const studentId = `${activeScheduleType}_${activeStartType}_${qrCode}_${period.name.replace(/\s+/g, '_')}`;
                    const isCurrentPeriod = currentPeriod && period.name === currentPeriod.name;
                    
                    allStudents.set(studentId, {
                        id: studentId,
                        name: period.students[qrCode],
                        qrCode: qrCode,
                        period: period.name,
                        isActive: isCurrentPeriod,
                        data: firebaseData[studentId] || {
                            name: period.students[qrCode],
                            status: 'in',
                            qrCode: qrCode
                        }
                    });
                });
            });

            // Sort: active period first, then by period name, then by student name
            const sortedStudents = Array.from(allStudents.values()).sort((a, b) => {
                if (a.isActive !== b.isActive) return b.isActive ? 1 : -1;
                if (a.period !== b.period) return a.period.localeCompare(b.period);
                return a.name.localeCompare(b.name);
            });

            sortedStudents.forEach(student => {
                const record = student.data;
                
                if (student.isActive) {
                    if (record.status === 'in') inCount++;
                    else outCount++;
                }

                const card = document.createElement('div');
                card.className = `student-card ${student.isActive ? record.status : 'inactive'}`;
                
                let content = `
                    <div class="student-header">
                        <div class="student-name">${record.name}</div>
                        <div class="status-indicator ${student.isActive ? record.status : 'inactive'}"></div>
                    </div>
                `;

                if (student.isActive && record.status === 'out' && record.timestamp) {
                    content += `<div class="timer" id="timer-${student.id}">Out: 0:00</div>`;
                    timers.set(student.id, record.timestamp);
                } else if (!student.isActive) {
                    content += `<div class="inactive-label">Period: ${student.period}</div>`;
                }

                content += `<button class="reset-button" ${!student.isActive || record.status === 'in' ? 'disabled' : ''} onclick="resetStudent('${student.id}')">Reset to "In"</button>`;
                
                card.innerHTML = content;
                grid.appendChild(card);
            });

            document.getElementById('inCount').textContent = inCount;
            document.getElementById('outCount').textContent = outCount;
            document.getElementById('totalCount').textContent = inCount + outCount;
        }

        window.resetStudent = async function(studentId) {
            try {
                const snap = await database.ref('students/' + studentId).once('value');
                const data = snap.val();
                if (data && data.status === 'out') {
                    const outTime = data.outTimestamp || data.timestamp;
                    const inTime = Date.now();
                    await database.ref('students/' + studentId).update({
                        status: 'in',
                        timestamp: firebase.database.ServerValue.TIMESTAMP,
                        outTimestamp: null
                    });
                    await database.ref('logs').push().set({
                        studentName: data.name,
                        qrCode: data.qrCode,
                        period: data.period,
                        schedule: data.schedule,
                        action: 'manual-reset',
                        timestamp: firebase.database.ServerValue.TIMESTAMP,
                        date: new Date().toISOString().split('T')[0],
                        outTime: outTime,
                        inTime: inTime,
                        duration: inTime - outTime
                    });
                    loadTodayLogs(); // Refresh today's stats
                }
            } catch (err) {
                alert('Failed to reset student');
            }
        };

        function startTimerUpdates() {
            timerInterval = setInterval(() => {
                const now = Date.now();
                timers.forEach((outTime, studentId) => {
                    const el = document.getElementById(`timer-${studentId}`);
                    if (el) {
                        el.textContent = 'Out: ' + formatDuration(now - outTime);
                    }
                });
            }, CONFIG.timing.timerUpdateInterval);
        }

        async function checkAndAutoReset() {
            const period = getCurrentPeriod();
            if (!period || !isPastPeriodEnd(period.endTime)) return;

            try {
                const snap = await database.ref('students').once('value');
                const students = snap.val() || {};
                const updates = {};
                const logs = [];

                Object.entries(students).forEach(([studentId, data]) => {
                    if (data.status === 'out' && data.period === period.name) {
                        updates[`students/${studentId}/status`] = 'in';
                        updates[`students/${studentId}/outTimestamp`] = null;
                        logs.push(database.ref('logs').push().set({
                            studentName: data.name,
                            qrCode: data.qrCode,
                            period: data.period,
                            schedule: data.schedule,
                            action: 'auto-reset',
                            timestamp: firebase.database.ServerValue.TIMESTAMP,
                            date: new Date().toISOString().split('T')[0],
                            outTime: data.outTimestamp || data.timestamp,
                            inTime: Date.now(),
                            duration: Date.now() - (data.outTimestamp || data.timestamp)
                        }));
                    }
                });

                if (Object.keys(updates).length > 0) {
                    await database.ref().update(updates);
                    await Promise.all(logs);
                    loadTodayLogs(); // Refresh today's stats
                }
            } catch (err) {
                console.error('Auto-reset error:', err);
            }
        }

        window.addEventListener('load', () => {
            try {
                const savedType = localStorage.getItem('dashboard_scheduleType');
                const savedStart = localStorage.getItem('dashboard_startType');
                if (savedType && savedStart) {
                    activeScheduleType = savedType;
                    activeStartType = savedStart;
                    hideScheduleModal();
                    startMonitoring();
                }
            } catch (e) {}
        });
    </script>
